{# Общий шаблон для всех страниц #}

{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <h3>Навигация</h3>
        <nav class="nav d-flex justify-content-between">
            <div class="wrap">
               <div class="bblock">
                   <a href="{% url 'home' %}"><button class="btn btn-warning">Все заметки</button></a>
               </div>
                <div class="bblock">
                    <a href="{% url 'create' %}"><button class="btn btn-warning">Добавить заметку</button></a>
                </div>
                <form action="{% url 'search' %}" class="box" method="get">
                    <div class="bblock"> <input name="q" type="text" placeholder="Найти заметку..."></div>
                </form>
            </div>
        </nav>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
